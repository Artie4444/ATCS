<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nurse Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom CSS -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #ffffff !important;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .navbar-nav li a {
            color: #ffffff !important;
            font-size: 1.3rem;
            font-weight: 400;
            transition: color 0.3s;
        }

        .navbar-nav li a:hover {
            color: #ffd700 !important;
        }

        .panel {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
        }

        .panel-heading {
            background-color: #282828;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .panel-body {
            padding: 20px;
        }

        .table {
            color: #ffffff;
            margin: 0 auto;
        }

        .table th,
        .table td {
            text-align: center;
            border-top: 1px solid #444;
        }

        .table-hover tbody tr:hover {
            background-color: #2a2a2a;
        }

        .btn-navigation {
            background-color: #2979ff;
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-navigation:hover {
            background-color: #1e60cc;
            transform: scale(1.05);
        }

        .btn-navigation:active {
            transform: scale(0.95);
        }

        .btn-navigation+.btn-navigation {
            margin-left: 20px;
        }

        .form-control {
            background-color: #1c1c1c;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.3rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            appearance: none;
            box-shadow: none;
        }

        .form-control:hover,
        .form-control:focus {
            background-color: #282828;
            border-color: #2979ff;
            box-shadow: 0px 0px 5px #2979ff;
        }

        .form-control option {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            padding: 10px;
        }

        .form-control option:hover {
            background-color: #2a2a2a;
            color: #ffd700;
        }

        .btn-primary {
            background-color: #2979ff;
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #1e60cc;
            transform: scale(1.05);
        }

        /* Styles for Registered Patients Table */
        .registered-patients-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            background-color: #1c1c1c;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .registered-patients-table th {
            background-color: #282828;
            color: white;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
            border-radius: 5px;
        }

        .registered-patients-table td {
            background-color: #2a2a2a;
            padding: 12px;
            font-size: 1.3rem;
            text-align: center;
            border-radius: 5px;
            vertical-align: middle;
        }

        .registered-patients-table tbody tr:hover td {
            background-color: #333333;
            transition: all 0.3s ease-in-out;
        }

        .registered-patients-table input.form-control {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 8px;
            font-size: 1.3rem;
            width: 100%;
        }

        .registered-patients-table .btn-primary {
            background-color: #2979ff;
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            color: #fff;
        }

        .registered-patients-table .btn-primary:hover {
            background-color: #1e60cc;
            transform: scale(1.05);
        }

        .registered-patients-table .btn-info {
            background-color: #00bcd4;
            color: #fff;
            font-size: 1.3rem;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .registered-patients-table .btn-info:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Nurse Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="logoutButton" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Personal Information -->
        <div class="panel">
            <div class="panel-heading">Personal Information</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Name:</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td id="age"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="panel">
            <div class="panel-heading">Registered Patients</div>
            <div class="panel-body">
                <table class="table table-hover registered-patients-table" id="registeredPatientsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Remarks</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
        
    <!-- Patient Medical Records -->
    <div class="panel" id="patientRecordsPanel" style="display: none;">
        <div class="panel-heading">
            Patient Medical Records
            <button onclick="closeRecordsPanel()" class="btn btn-danger btn-sm pull-right">Close</button>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="recordDropdown" style="padding-top: 5px; padding-bottom: 5px; line-height: 1.8;">Select Diagnosis:</label>
                <select class="form-control" id="recordDropdown" onchange="loadSelectedRecord()" required style="padding-top: 5px; padding-bottom: 5px; line-height: 1.8;">
                    <option value="" selected disabled>-- Select Diagnosis --</option>
                </select>
            </div>
            <div id="selectedRecordContainer">
                <!-- Record details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Additional Functions -->
    <div class="panel">
        <div class="panel-heading">Additional Functions</div>
        <div class="panel-body text-center">
            <a href="nurse_logs.html" class="btn-navigation">View Logs</a>
        </div>
    </div>
</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script>
    <script src="js/utils.js"></script>

    <script>
        let currentPatient = null;
    
        async function initializePage() {
            try {
                console.log("Validating session...");
                await validateLogin();
    
                console.log("Initializing MetaMask and smart contract...");
                await initializeWeb3();
                console.log("Validating role as nurse...");
                await validateRole("nurse");
    
                const hasLoggedIn = localStorage.getItem("nurseLoggedIn");
                if (!hasLoggedIn) {
                    await logNurseLogin();
                    localStorage.setItem("nurseLoggedIn", "true");
                    console.log("Nurse login logged.");
                }
    
                console.log("Loading nurse dashboard...");
                await loadNurseDetails();
                await loadRegisteredPatients();
                attachLogout();
            } catch (error) {
                console.error("Error initializing nurse dashboard:", error.message);
                alert("Unauthorized access. Redirecting to login page...");
                location.href = "./index.html";
            }
        }
    
        async function logNurseLogin() {
            try {
                const accounts = await web3.eth.getAccounts();
                await contractInstance.methods.log_nurse_login().send({ from: accounts[0] });
                console.log("Nurse login logged successfully.");
            } catch (error) {
                console.error("Error logging nurse login:", error);
                alert("Failed to log nurse login.");
                throw error;
            }
        }
    
        async function loadNurseDetails() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const nurse = await contractInstance.methods.get_nurse(publicKey).call();
            document.getElementById("name").textContent = nurse[0] || "N/A";
            document.getElementById("age").textContent = nurse[1] || "N/A";
        }
    
        async function saveRemarks(patientAddress) {
            const remarksInput = document.getElementById(`remarks_${patientAddress}`).value.trim();
            if (!remarksInput) {
                alert("Remarks cannot be empty!");
                return;
            }
    
            try {
                const accounts = await web3.eth.getAccounts();
                await contractInstance.methods.saveRemarks(patientAddress, remarksInput).send({ from: accounts[0] });
                console.log(`Remarks saved for ${patientAddress}: ${remarksInput}`);
                alert("Remarks saved successfully.");
            } catch (error) {
                console.error("Error saving remarks:", error);
                alert("Failed to save remarks.");
            }
        }
    
        async function viewRemarks(patientAddress) {
            try {
                console.log(`Fetching remarks for patient: ${patientAddress}`);

                // Call the correct getRemarks function from the contract
                const result = await contractInstance.methods.getRemarks(patientAddress).call();

                // Extract remarks and authors from the returned object
                const remarks = result[0]; // First array (remarks)
                const authors = result[1]; // Second array (authors)

                // Get the current nurse's MetaMask address
                const accounts = await web3.eth.getAccounts();
                const nurseAddress = accounts[0].toLowerCase();

                // Filter remarks authored by the current nurse
                const nurseRemarks = remarks.filter((_, index) => authors[index].toLowerCase() === nurseAddress);

                if (nurseRemarks.length === 0) {
                    alert("No remarks authored by you for this patient.");
                } else {
                    alert(`Your remarks for this patient:\n${nurseRemarks.join("\n")}`);
                }
            } catch (error) {
                console.error("Error viewing remarks:", error);
                alert("Failed to fetch remarks. Please check the contract or network connection.");
            }
        }

        async function loadRegisteredPatients() {
            try {
                const registeredPatients = await contractInstance.methods.get_patient_list().call();
                const tableBody = document.getElementById("registeredPatientsTable").querySelector("tbody");
                tableBody.innerHTML = "";
    
                if (registeredPatients.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6">No registered patients found.</td></tr>`;
                    return;
                }
    
                for (let i = 0; i < registeredPatients.length; i++) {
                    const patientAddress = registeredPatients[i];
                    const patientDetails = await contractInstance.methods.get_patient(patientAddress).call();
    
                    const row = `<tr>
                        <td>${i + 1}</td>
                        <td>${patientDetails[0]}</td>
                        <td>${patientDetails[1]}</td>
                        <td>${patientAddress}</td>
                        <td>
                            <input type="text" id="remarks_${patientAddress}" class="form-control" placeholder="Enter remarks" />
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="viewPatientRecords('${patientAddress}')">View Records</button>
                            <button class="btn btn-primary btn-sm" onclick="saveRemarks('${patientAddress}')">Save Remarks</button>
                            <button class="btn btn-primary btn-sm" style="background-color: #0097a7;" onclick="viewRemarks('${patientAddress}')">View Remarks</button>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            } catch (error) {
                console.error("Error loading registered patients:", error);
                alert("Failed to load registered patients.");
            }
        }
    
        async function viewPatientRecords(patientAddress) {
            try {
                currentPatient = patientAddress;
                const records = await contractInstance.methods.getMedicalRecords(patientAddress).call();
                const recordDropdown = document.getElementById("recordDropdown");
                const recordContainer = document.getElementById("selectedRecordContainer");
    
                recordDropdown.innerHTML = `<option value="" disabled selected>--Select Diagnosis--</option>`;
                recordContainer.innerHTML = "";
    
                if (records[0].length) {
                    records[0].forEach((diagnosis, index) => {
                        const option = document.createElement("option");
                        option.value = index;
                        option.textContent = diagnosis;
                        recordDropdown.appendChild(option);
                    });
    
                    document.getElementById("patientRecordsPanel").style.display = "block";
                } else {
                    alert("No records available for this patient.");
                }
            } catch (error) {
                console.error("Error loading patient records:", error);
                alert("Failed to load patient records.");
            }
        }
    
        async function loadSelectedRecord() {
            const recordDropdown = document.getElementById("recordDropdown");
            const recordContainer = document.getElementById("selectedRecordContainer");
            const selectedIndex = recordDropdown.value;
    
            if (selectedIndex === "") {
                recordContainer.innerHTML = "<p>No record selected.</p>";
                return;
            }
    
            try {
                if (!currentPatient) {
                    throw new Error("No patient selected.");
                }
    
                const records = await contractInstance.methods.getMedicalRecords(currentPatient).call();
                const selectedDescription = records[1][selectedIndex];
                const timestamp = new Date(Number(records[2][selectedIndex]) * 1000).toLocaleString();
    
                recordContainer.innerHTML = `
                    <div class="form-group">
                        <label for="descriptionBox"><strong>Description:</strong></label>
                        <textarea id="descriptionBox" class="form-control" rows="4" style="background-color: #2a2a2a;" readonly>${selectedDescription}</textarea>
                    </div>
                    <p><strong>Timestamp:</strong> ${timestamp}</p>
                `;
            } catch (error) {
                console.error("Error loading selected record:", error);
                recordContainer.innerHTML = "<p>Error loading the selected record.</p>";
            }
        }
    
        function closeRecordsPanel() {
            document.getElementById("patientRecordsPanel").style.display = "none";
            currentPatient = null;
        }
    
        initializePage();
    </script>
</body>

</html>
