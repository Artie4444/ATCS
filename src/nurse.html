<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nurse Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom CSS -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #ffffff !important;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .navbar-nav li a {
            color: #ffffff !important;
            font-size: 1.3rem;
            font-weight: 400;
            transition: color 0.3s;
        }

        .navbar-nav li a:hover {
            color: #ffd700 !important;
        }

        .panel {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
        }

        .panel-heading {
            background-color: #282828;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .panel-body {
            padding: 20px;
        }

        .table {
            color: #ffffff;
            margin: 0 auto;
        }

        .table th,
        .table td {
            text-align: center;
            border-top: 1px solid #444;
        }

        .table-hover tbody tr:hover {
            background-color: #2a2a2a;
        }

        .btn-navigation {
            background-color: #2979ff;
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-navigation:hover {
            background-color: #1e60cc;
            transform: scale(1.05);
        }

        .btn-navigation:active {
            transform: scale(0.95);
        }

        .btn-navigation+.btn-navigation {
            margin-left: 20px;
        }

        .form-control {
            background-color: #1c1c1c;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.3rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            appearance: none;
            box-shadow: none;
        }

        .form-control:hover,
        .form-control:focus {
            background-color: #282828;
            border-color: #2979ff;
            box-shadow: 0px 0px 5px #2979ff;
        }

        .form-control option {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            padding: 10px;
        }

        .form-control option:hover {
            background-color: #2a2a2a;
            color: #ffd700;
        }

        .btn-primary {
            background-color: #2979ff;
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #1e60cc;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Nurse Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="logoutButton" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Personal Information -->
        <div class="panel">
            <div class="panel-heading">Personal Information</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Name:</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td id="age"></td>
                    </tr>
                </table>
            </div>
        </div>

    <!-- Registered Patients -->
    <div class="panel">
        <div class="panel-heading">Registered Patients</div>
        <div class="panel-body">
            <table class="table table-hover" id="registeredPatientsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Registered patients rows will be dynamically inserted -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Patient Medical Records -->
    <div class="panel" id="patientRecordsPanel" style="display: none;">
        <div class="panel-heading">
            Patient Medical Records
            <button onclick="closeRecordsPanel()" class="btn btn-danger btn-sm pull-right">Close</button>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="recordDropdown" style="padding-top: 5px; padding-bottom: 5px; line-height: 1.8;">Select Diagnosis:</label>
                <select class="form-control" id="recordDropdown" onchange="loadSelectedRecord()" required style="padding-top: 5px; padding-bottom: 5px; line-height: 1.8;">
                    <option value="" selected disabled>-- Select Diagnosis --</option>
                </select>
            </div>
            <div id="selectedRecordContainer">
                <!-- Record details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Additional Functions -->
    <div class="panel">
        <div class="panel-heading">Additional Functions</div>
        <div class="panel-body text-center">
            <a href="nurse_logs.html" class="btn-navigation">View Logs</a>
        </div>
    </div>
</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script>
    <script src="js/utils.js"></script>

    <script>
        let currentPatient = null;

        async function initializePage() {
            try {
                console.log("Validating session...");
                await validateLogin(); // Ensure session exists before initializing Web3

                console.log("Initializing MetaMask and smart contract...");
                await initializeWeb3(); // Only initialize Web3 if session is valid
                console.log("Validating role as nurse...");
                await validateRole("nurse"); // Ensure the user has the "nurse" role

                // Log the nurse's login (only if not already logged in this session)
                const hasLoggedIn = localStorage.getItem("nurseLoggedIn");
                if (!hasLoggedIn) {
                    await logNurseLogin(); // Gas payment made here
                    localStorage.setItem("nurseLoggedIn", "true"); // Mark as logged
                    console.log("Nurse login logged and marked for session.");
                } else {
                    console.log("Nurse login already logged in this session.");
                }

                console.log("Loading nurse dashboard...");
                await loadNurseDetails();
                await loadRegisteredPatients();
                attachLogout();
            } catch (error) {
                console.error("Error initializing nurse dashboard:", error.message);
                alert("Unauthorized access. Redirecting to login page...");
                location.href = "./index.html";
            }
        }

        // Log the nurse's login (requires gas payment)
        async function logNurseLogin() {
            try {
                if (!web3 || !contractInstance) {
                    await initializeWeb3();
                }

                const accounts = await web3.eth.getAccounts();
                if (!accounts.length) {
                    throw new Error("No MetaMask accounts detected. Please connect your MetaMask wallet.");
                }

                const nurseAddress = accounts[0];
                console.log("Nurse's MetaMask address:", nurseAddress);

                // Call the `log_nurse_login` method with `send` to require gas
                await contractInstance.methods.log_nurse_login().send({ from: nurseAddress });
                console.log("Nurse login logged successfully.");
            } catch (error) {
                console.error("Error logging nurse login:", error);
                alert("Failed to log nurse login. Please try again.");
                throw error; // Prevent further access if logging fails
            }
        }

        async function loadNurseDetails() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const nurse = await contractInstance.methods.get_nurse(publicKey).call();
            document.getElementById("name").textContent = nurse[0] || "N/A";
            document.getElementById("age").textContent = nurse[1] || "N/A";
        }
        
        async function loadRegisteredPatients() {
            try {
                const registeredPatients = await contractInstance.methods.get_patient_list().call();
                const tableBody = document.getElementById("registeredPatientsTable").querySelector("tbody");
                tableBody.innerHTML = "";

                if (registeredPatients.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5">No registered patients found.</td></tr>`;
                    return;
                }

                for (let i = 0; i < registeredPatients.length; i++) {
                    const patientAddress = registeredPatients[i];
                    const patientDetails = await contractInstance.methods.get_patient(patientAddress).call();

                    const row = `<tr>
                        <td>${i + 1}</td>
                        <td>${patientDetails[0]}</td>
                        <td>${patientDetails[1]}</td>
                        <td>${patientAddress}</td>
                        <td><button class="btn btn-primary" onclick="viewPatientRecords('${patientAddress}')">View Records</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            } catch (error) {
                console.error("Error loading registered patients:", error);
                alert("Failed to load registered patients.");
            }
        }

        async function viewPatientRecords(patientAddress) {
            try {
                currentPatient = patientAddress; // Assign the current patient address

                const records = await contractInstance.methods.getMedicalRecords(patientAddress).call();
                const recordDropdown = document.getElementById("recordDropdown");
                const recordContainer = document.getElementById("selectedRecordContainer");

                recordDropdown.innerHTML = `<option value="" disabled selected>--Select Diagnosis--</option>`;
                recordContainer.innerHTML = "";

                if (records[0].length) {
                    records[0].forEach((diagnosis, index) => {
                        const option = document.createElement("option");
                        option.value = index;
                        option.textContent = diagnosis;
                        recordDropdown.appendChild(option);
                    });

                    document.getElementById("patientRecordsPanel").style.display = "block";
                } else {
                    alert("No records available for this patient.");
                }
            } catch (error) {
                console.error("Error loading patient records:", error);
                alert("Failed to load patient records.");
            }
        }

        async function loadSelectedRecord() {
            const recordDropdown = document.getElementById("recordDropdown");
            const recordContainer = document.getElementById("selectedRecordContainer");
            const selectedIndex = recordDropdown.value;

            if (selectedIndex === "") {
                recordContainer.innerHTML = "<p>No record selected.</p>";
                return;
            }

            try {
                if (!currentPatient) {
                    throw new Error("No patient selected.");
                }

                const records = await contractInstance.methods.getMedicalRecords(currentPatient).call();

                const selectedDiagnosis = records[0][selectedIndex]; // Diagnosis title
                const selectedDescription = records[1][selectedIndex]; // IPFS hash or description
                const timestamp = new Date(Number(records[2][selectedIndex]) * 1000).toLocaleString();

                recordContainer.innerHTML = `
                    <div class="form-group">
                        <label for="descriptionBox"><strong>Description:</strong></label>
                        <textarea id="descriptionBox" class="form-control" rows="4" style="background-color: #333" readonly>${selectedDescription}</textarea>
                    </div>
                    <p><strong>Timestamp:</strong> ${timestamp}</p>
                `;
            } catch (error) {
                console.error("Error loading selected record:", error);
                recordContainer.innerHTML = "<p>Error loading the selected record.</p>";
            }
        }

        function closeRecordsPanel() {
            document.getElementById("patientRecordsPanel").style.display = "none";
            currentPatient = null; // Reset currentPatient
        }

        // Populate Registered Table
        async function populateRegisteredTable(tableId, addresses, userType) {
            const tableBody = document.getElementById(tableId).querySelector("tbody");
            tableBody.innerHTML = "";
    
            if (addresses.length === 0) {
                const emptyRow = `<tr><td colspan="6">No entries found.</td></tr>`;
                tableBody.innerHTML = emptyRow;
                return;
            }
    
            addresses.forEach(async (address, index) => {
                try {
                    let userDetails;
                    let remarks = "";

                    if (userType === "patient") {
                        userDetails = await contractInstance.methods.get_patient(address).call();
                        remarks = await contractInstance.methods.patientRemarks(address).call();
                    } 
    
                    const row = `<tr>
                        <td>${index + 1}</td>
                        <td>${userDetails[0]}</td>
                        <td>${userDetails[1]}</td>
                        <td>${address}</td>
                        <td>
                            <input type="text" id="remarks_${address}" class="form-control" placeholder="Enter remarks" />
                        </td>
                         <td>
                            <button class="btn btn-primary" onclick="saveRemarks('${address}')">Save</button>
                            <button class="btn btn-secondary" onclick="viewRemarks('${address}')">View</button>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                } catch (error) {
                    console.error(`Error fetching ${userType} data for address ${address}:`, error);
                }
            });
        }

        async function saveRemarks(address) {
            const remarks = document.getElementById(`remarks_${address}`).value;
            if (remarks === "") {
                alert("Remarks cannot be empty!");
                return;
            }

            try {
                const accounts = await web3.eth.getAccounts();
                await contractInstance.methods.saveRemarks(address, remarks).send({ from: accounts[0] });
                console.log(`Remarks saved for ${address}: ${remarks}`);
                alert("Remarks saved successfully.");
            } catch (error) {
                console.error("Error saving remarks:", error);
                alert("Failed to save remarks.");
            }
        }

        async function viewRemarks(address) {
            try {
                const remarks = await contractInstance.methods.patientRemarks(address).call();
                alert(`Remarks for ${address}: ${remarks || "No remarks available."}`);
            } catch (error) {
                console.error("Error viewing remarks:", error);
                alert("Failed to fetch remarks.");
            }
        }

        // Log the nurse's actions (saving/viewing remarks)
        async function logNurseAction(action) {
            try {
                const logsTable = document.getElementById('nurseLogsTable').getElementsByTagName('tbody')[0];
                const newRow = logsTable.insertRow(0);
                const currentTime = new Date().toLocaleString();
                newRow.innerHTML = `
                    <td>${currentTime}</td>
                    <td>${action}</td>
                `;
            } catch (error) {
                console.error("Error logging action:", error);
                alert("Failed to log action.");
            }
        }

        // Initialize the page when the script loads
        initializePage();
    </script>
</body>

</html>
